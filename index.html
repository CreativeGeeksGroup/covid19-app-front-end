<!doctype html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login | IMARB ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Inline validation is very easy to implement using the Architect Framework.">
    <meta name="msapplication-tap-highlight" content="no">
<link href="./main.css" rel="stylesheet"></head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
             

        <div class="app-main">
                  
                <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="row">
                        <div class="col-md-2"></div>
                        <div class="app-page-title col-md-5" style="margin-left: 1px;">
                            <div class="page-title-wrapper">
                                <div class="page-title-heading">
                                    <div class="page-title-icon">
                                        <i class="fa fa-cogs icon-gradient bg-happy-itmeo">
                                        </i>
                                    </div>
                                    <div>COVID-19 Contact tracing App
                                        <div class="page-title-subheading">Login to your account.
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                        <div class="row">
                        <div class="col-md-2"></div>
                        <div class="main-card card col-md-5">
                            <div class="card-body">
                                <form action='users.html' method='POST' class="needs-validation" novalidate>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom01">Login ID</label>
                                            <input type="text" name="login" class="form-control" id="validationCustom01" placeholder="Your Login Id" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-12 mb-3">
                                            <label for="validationCustom03">Password</label>
                                            <input type="password" name="password" class="form-control" id="validationCustom03" placeholder="Password" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid Password
                                            </div>
                                        </div>
                                        
                                    </div>
                                   
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </form>
                                <div class="text-right" style="float: right;">
                                    <ul class="nav">
                                        <li class="nav-item">
                                            <a href="http://www.creativegeeks.rw/" target='_blank' class="nav-link">
                                                <div class="badge badge-success mr-1 ml-0">
                                                    <small>Developed by</small>
                                                </div>
                                                <span class="text-danger" style="padding-left: 3px;">Creative Geeks</span>
                                            </a>
                                        </li>
                                        
                                    </ul>
                                </div>
            
                                <script>
                                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                                    (function() {
                                        'use strict';
                                        window.addEventListener('load', function() {
                                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                            var forms = document.getElementsByClassName('needs-validation');
                                            // Loop over them and prevent submission
                                            var validation = Array.prototype.filter.call(forms, function(form) {
                                                form.addEventListener('submit', function(event) {
                                                    if (form.checkValidity() === false) {
                                                        event.preventDefault();
                                                        event.stopPropagation();
                                                    }
                                                    form.classList.add('was-validated');
                                                }, false);
                                            });
                                        }, false);
                                    })();
                                </script>
                            </div>
                        </div>
                    </div>
                    </div> 

                </div>
        </div>
    </div>
<script type="text/javascript" src="./assets/scripts/main.js"></script></body>
</html>
